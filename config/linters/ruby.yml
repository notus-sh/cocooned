---
require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake
  - rubocop-rspec

inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - 'spec/dummy/bin/*'

Layout/LineLength:
  Max: 150

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/cocooned.gemspec'
    - 'spec/dummy/db/schema.rb'
    - 'spec/unit/**/*_spec.rb'

RSpec/FilePath:
  Enabled: false
RSpec/NestedGroups:
  Max: 4

RSpec/AnyInstance:
  Enabled: false
RSpec/MessageSpies:
  Enabled: false
RSpec/VerifiedDoubles:
  Enabled: false
RSpec/StubbedMock:
  Enabled: false
RSpec/ExpectInHook:
  Enabled: false
RSpec/MessageChain:
  Enabled: false
